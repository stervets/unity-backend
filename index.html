<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | codify</title>
    <link rel="shortcut icon" href="/public/build/TemplateData/favicon.ico">
    <link rel="stylesheet" href="/public/build/TemplateData/style.css">
    <script src="/public/build/TemplateData/UnityProgress.js"></script>
    <script src="/public/build/Build/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "/public/build/Build/build.json", {onProgress: UnityProgress});
    </script>
    <script src="/main.js"></script>
</head>
<body>
<div class="webgl-content">
    <div id="unityContainer" style="width: 960px; height: 600px"></div>
    <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">codify</div>
    </div>
</div>
</body>
</html>
